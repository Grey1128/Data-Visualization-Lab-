	<title>Task 2.2 D3 Bar Chart</title>
	<!--Insert description of exercise  -->

	<script src="https://d3js.org/d3.v7.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../navigator.css">
	<style>


	</style>

</head>

<body>

	<h1>The D3 Journey starts here...</h1>

	<script>

	var w=600;
	var h=200;


	var dataset =[
					[5,20],
					[480,90],
					[250,50],
					[100,33],
					[330,95],
					[410,12],
					[475,44],
					[25,67],
					[85,21],
					[220,88]		
				];


	var svg=d3.select("body")
				.append("svg")
				.attr("width",w)
				.attr("height",h)	
				.attr("fill","skyblue");
			
	
	svg.selectAll("circle")
		.data(dataset)
		.enter()
		.append("circle")
		.attr("cx",function(d,i){
			return d[0];
		})
		.attr("cy",function(d){
			return d[1];
		})
		.attr("r",5)
		
	

		svg.selectAll("text")
		.data(dataset)
		.enter()
		.append("text")
		.text(function(d){
			return d[0]+","+d[1];
		})
		.attr("x",function(d,i){
			return d[0]+10;
		})
		.attr("y",function(d){
			return d[1]+5;
		});





		

	</script>



	<script src="../navigator.js"></script>

</body>
