	<h1>Drawing Shape with SVG</h1>

	<svg width="500" height="50" style="background-color: slategrey;">
		<g transform="translate(20,0)">
			<circle	 cx="25", cy="25", r="25" fill="cornflowerblue" />
			<rect x="50", y="5", width="50", height="50" fill="rgb(100, 149, 237)"/>
			<ellipse cx="140", cy="30", rx="40", ry="25" fill="rgba(100,149,237, 0.5)"/>
			<Line x1="0" y1="30" x2="180" y2="30" stroke="black" stroke-width=5/>

		</g>
	</svg>
	<br>
	<svg width="500" height="200" style="background-color: slategrey;">

		<rect x="145", y="10", width="150", height="75" fill="white"></rect>
		<circle cx="220", cy="45", r="20" fill="red"></circle>
		<rect x="35", y="75", width="50", height="100" fill="rgb(100, 149, 237)"/>
		<rect x="90", y="100", width="50", height="75" fill="rgb(100, 149, 237)"/>
		<rect x="145", y="150", width="50", height="25" fill="rgb(100, 149, 237)"/>
		<rect x="200", y="165", width="50", height="10" fill="rgb(100, 149, 237)"/>

        <rect x="310", y="170", width="50", height="5" fill="rgb(100, 149, 237)"/>
